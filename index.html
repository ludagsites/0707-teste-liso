<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brother's Pizzaria</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo-area">
      <img src="imagens/pizza.jpg" alt="Logo" class="logo">
      <div class="title">
        <h1>Brother's Pizzaria</h1>
        <p>As melhores pizzas da cidade</p>
      </div>
    </div>
    <nav class="nav-right">
      <button>🛒</button>
      <button>🔁 Meus Pedidos</button>
      <button>👤 Olá, Cliente</button>
      <button>➡️ Sair</button>
    </nav>
  </header>

  <main class="hero">
    <h2>Brother's Pizzaria</h2>
    <p>As melhores pizzas da cidade, feitas com amor e ingredientes frescos</p>
    <div class="cta">
      <button class="fazer-pedidos">🍕 Fazer Pedidos</button>
      <button class="secundario">🛍️ Meus Pedidos</button>
      <button class="secundario">💸 Ver Promoções</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Brother's Pizzaria. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
